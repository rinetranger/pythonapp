{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href = "{% static 'djstart/css/style.css' %}" />
    <title>{{title}}</title>
</head>
<body>
    <h1>{{title}}</h1>

    <table>   
       <tr>
           <th>Data</th>
           <th></th>
           <th></th>
       </tr>
       {% for item in data %}
       <tr>
           <td>{{item}}</td>
           <td><a href="{% url 'edit' item.id %}">Edit</a></td>
           <td><a href="{% url 'delete' item.id %}">Delete</a></td>
           
       </tr>
       {% endfor %}
    </table>
    
</body>
</html>
