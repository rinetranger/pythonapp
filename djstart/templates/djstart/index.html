{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href = "{% static 'djstart/css/style.css' %}" />
    <title>{{title}}</title>
</head>
<body>
    <h1>{{title}}</h1>
    <p>{{msg}}</p>
    {% comment %} <p><a href="{% url goto %}">{{goto}}</p> {% endcomment %}
    <form action="{% url 'form' %}" method="post">
    {% csrf_token%}
    <label for='msg'>message:<label>
    <input id="msg" type="text" name="msg">
    <input type="submit" value="click">
    </form>
    
</body>
</html>
